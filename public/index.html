<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="input" class="container">
    <h2>Find Persons</h2>
    <div class="input-group mb-3">
      <input type="text" id="firstname" class="form-control" placeholder="First Name" required>
      <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
      <div class="input-group-append">
        <button id="btnname" class="btn btn-outline-secondary">Search</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="text" id="hobby" class="form-control" placeholder="Hobby" required>
      <div class="input-group-append">
        <button id="btnhobby" class="btn btn-outline-secondary">Search</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="number" id="zipcode" class="form-control" placeholder="Zipcode" required>
      <div class="input-group-append">
        <button id="btnzipcode" class="btn btn-outline-secondary">Search</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="number" id="phone" class="form-control" placeholder="Phonenumber" required>
      <div class="input-group-append">
        <button id="btnphone" class="btn btn-outline-secondary">Search</button>
      </div>
    </div>
    <div id="error">
      
    </div>
  </div>
  <div id="result" class="container">
    <div id="table"></div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
